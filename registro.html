<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Libro</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <header>
    <h1>Registrar Nuevo Libro</h1>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="registro.html">Registrar Libro</a>
    <a href="consulta.html">Consultar Libros</a>
  </nav>

  <section>
    <form>
      <label for="titulo">Título del libro:</label>
      <input type="text" id="titulo" name="titulo" placeholder="Ej. Cien Años de Soledad">

      <label for="autor">Autor:</label>
      <input type="text" id="autor" name="autor" placeholder="Ej. Gabriel García Márquez">

      <label for="anio">Año de publicación:</label>
      <input type="number" id="anio" name="anio" placeholder="Ej. 1967">

      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" name="isbn" placeholder="Ej. 978-3-16-148410-0">

      <input type="submit" value="Guardar Libro" style="margin-top: 15px;">
    </form>
  </section>

  <footer>
    <p>© 2025 Gestor de Libros. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
